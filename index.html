<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Set The Mood Demo</title>
        <script src="src/script.js" type="module"></script>
    </head>
    <body>
      <h1>Set the Moods</h1>
      <section id="profile">
        <h4>Logged in as <span id="displayName"></span></h2>
        <span id="avatar"></span>
        <ul>
            <li>User ID: <span id="id"></span></li>
            <li>Email: <span id="email"></span></li>
            <li>Spotify URI: <a id="uri" href="#"></a></li>
            <li>Link: <a id="url" href="#"></a></li>
           
        </ul>
        </section> 
        <h5>*Generate a playlist from one mood to another in a specific genre*
        <h4>
          <label for="genre">Pick a Genre:</label> 
          <select name="genre" id="genre"> 
              <option value="Pop">Pop</option> 
              <option value="Rock">Rock</option> 
              <option value="Country">Country</option> 
              <option value="R&B">R&B</option> 
              <option value="Rap">Rap</option> 
              <option value="Alternative">Alternative</option> 
              <option value="Metal">Metal</option> 
              <option value="Jazz">Jazz</option> 
              <option value="Hip-Hop">Hip-Hop</option> 
              <option value="Electronic">Electronic</option> 
          </select>
        <h4>
          <label for="Mood1">Pick the initial mood:</label> 
          <select name="Mood1" id="Mood1"> 
              <option value="Happy">Happy</option> 
              <option value="Sad">Sad</option> 
              <option value="highEnergy">High-Energy</option>
              <option value="lowEnergy">Low-Energy</option>
          </select>
        <h4>
          <label for="Mood1">Pick the final mood:</label> 
          <select name="Mood1" id="Mood1"> 
              <option value="Sad">Sad</option> 
              <option value="Happy">Happy</option> 
              <option value="highEnergy">High-Energy</option>
              <option value="lowEnergy">Low-Energy</option>
          </select>
        <h3>Generate Playlist
        <h3> 
        <button type="button">Generate My Playlist</button>
    </body>
</html>
