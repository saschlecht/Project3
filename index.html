<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Set The Mood Demo</title>
        <script src="src/script.js" type="module"></script>
    </head>
    <body>
      <h1>Set the Moods</h1>
      <section id="profile">
        <h4>Logged in as <span id="displayName"></span></h2>
        <span id="avatar"></span>
        <ul>
            <li>User ID: <span id="id"></span></li>
            <li>Email: <span id="email"></span></li>
            <li>Spotify URI: <a id="uri" href="#"></a></li>
            <li>Link: <a id="url" href="#"></a></li>
           
        </ul>
        </section> 
        <h5>*Generate a playlist from one mood to another in a specific genre*
        <h4>
          <label for="genre">Pick a Genre:</label> 
          <select name="genre" id="genre"> 
              <option genre="Pop">Pop</option> 
              <option genre="Rock">Rock</option> 
              <option genre="Country">Country</option> 
              <option genre="R&B">R&B</option> 
              <option genre="Rap">Rap</option> 
              <option genre="Alternative">Alternative</option> 
              <option genre="Metal">Metal</option> 
              <option genre="Jazz">Jazz</option> 
              <option genre="Hip-Hop">Hip-Hop</option> 
              <option genre="Electronic">Electronic</option> 
          </select>
        <h4>
          <label for="Mood1">Pick the initial mood:</label> 
          <select name="Mood1" id="Mood1"> 
              <option mood1="Happy">Happy</option> 
              <option mood1="Sad">Sad</option> 
              <option mood1="highEnergy">High-Energy</option>
              <option mood1="lowEnergy">Low-Energy</option>
          </select>
        <h4>
          <label for="Mood2">Pick the final mood:</label> 
          <select name="Mood2" id="Mood2"> 
              <option mood2="Sad">Sad</option> 
              <option mood2="Happy">Happy</option> 
              <option mood2="highEnergy">High-Energy</option>
              <option mood2="lowEnergy">Low-Energy</option>
          </select>
        <h3>Generate Playlist
        <h3> 
          <button onclick="buttonFunction()">Generate My Playlist</button>
          <p id="print1"></p>
          <p id="print2"></p>
          <p id="print3"></p>
          <p id="print4"></p>
          <p id="print5"></p>
          <p id="print6"></p>
          <p id="print7"></p>
          <p id="print8"></p>
          <p id="print9"></p>
          <p id="print10"></p>
          <script>
            function buttonFunction() {
              genre = document.querySelector("select").value;
  
              //this line just prints the genre
              document.getElementById("print1").innerHTML = genre;
              document.getElementById("print2").innerHTML = "second lineee";
              //document.getElementById("print3").innerHTML = "got past genreSearch call";
              //can't tell if we can use token here but genre doesn't exist outside this html i don't think
              if(genre == "Pop") {
                document.getElementById("print3").innerHTML = "Single Ladies";
                document.getElementById("print4").innerHTML = "Counting Stars";
                document.getElementById("print5").innerHTML = "Since You've Been Gone";
                document.getElementById("print6").innerHTML = "Poker Face";
                document.getElementById("print7").innerHTML = "Levitating";
                document.getElementById("print8").innerHTML = "Dynamite";
                document.getElementById("print9").innerHTML = "Party in the USA";
                document.getElementById("print10").innerHTML = "Work It";
                document.getElementById("print11").innerHTML = "Starships";
              }
          }
        </script>
    </body>
</html>
